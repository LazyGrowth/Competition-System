services:
  - type: web
    name: competition-system-backend
    env: node
    plan: free
    # 请确保你的 GitHub 仓库根目录下确实有这个文件夹路径
    rootDir: "Competition System/backend" 
    buildCommand: |
      npm install
      npx prisma generate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
